</head>
<body>

    <div class="container">

    <script>
        // H√†m ch·∫°y ngay khi trang web t·∫£i xong
        window.onload = function() {
            // 1. L·∫•y to√†n b·ªô URL hi·ªán t·∫°i
            const queryString = window.location.search;

            const urlParams = new URLSearchParams(queryString);

            // V√≠ d·ª• link: .../index.html?key=ABCXYZ -> key s·∫Ω l√† ABCXYZ

                displayDiv.innerText = key;

        // H√†m copy key v√†o b·ªô nh·ªõ ƒë·ªám
        function copyKey() {
